<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - FindIT</title>
  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="styles\styles.css">
  
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="index.html">LOGO HERE</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-primary" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="#">Pickup Guidelines</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Forgot Password Section -->
<section class="py-5">
  <div class="container">
    <div class="row align-items-center">
      <!-- Left Content -->
      <div class="col-md-6">
        <h1 class="forgot-title mb-3">Forgot Password?</h1>
        <p class="forgot-subtitle mb-4">No worries, we’ll give you reset instructions</p>

        <form id="forgotForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Riezlay@gmail.com" required>
          </div>

          <button type="submit" class="forgot-btn">Send Code</button>
        </form>

        <div class="mt-3 text-center">
          <a href="login.html" class="cancel-link">Cancel</a>
        </div>
      </div>

      <!-- Right Side Image -->
      <div class="col-md-6 text-center">
        <img src="https://placehold.co/560x560" alt="Forgot Password" class="img-fluid rounded">
      </div>
    </div>
  </div>
</section>

<script>
document.getElementById('forgotForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent default form submission

  const emailInput = document.getElementById('email').value.trim();
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex

  if (emailPattern.test(emailInput)) {
    // If email is valid, navigate to forgot2.html
    window.location.href = "forgot2.html";
  } else {
    // If invalid, show an alert or error message
    alert("Please enter a valid email address.");
  }
});
</script>


<!-- Footer -->
<footer class="bg-dark text-light text-center p-3 mt-5">
  <p class="mb-0">© 2025 FindIT. All rights reserved.</p>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
