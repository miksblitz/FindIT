<nav class="navbar navbar-expand-lg navbar-dark bg-white">

<body>
  <div class="container vh-100 d-flex flex-column justify-content-center">
   
   


    <div class="row align-items-center">
      <!-- Left: Login form -->
      <div class="col-md-6">
        <h1 class="fw-bold" style="color: #174D94;">Welcome Back!</h1>
        <p>Enter your details to continue</p>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Riezlay@gmail.com">
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••••">
            <img src="https://placehold.co/29x25" class="position-absolute top-50 end-0 translate-middle-y me-3" style="opacity: 0.7; cursor: pointer;" alt="Toggle Password">
          </div>
          <div class="d-flex justify-content-end mb-3">
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="text-center mt-3">
  Don’t have an account yet? 
  <span class="signup-link" style="cursor: pointer;" onclick="window.location.href='register.html'">
    Sign up
  </span>
</div>

      </div>

      <!-- Right: Image -->
      <div class="col-md-6 text-center">
        <img src="https://placehold.co/560x560" class="img-fluid" alt="Logo Illustration">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
