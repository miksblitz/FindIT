<body>
  <div class="container vh-100 d-flex flex-column justify-content-center">
   
   


    <div class="row align-items-center">
      <!-- Left: Login form -->
      <div class="col-md-6">
        <h1 class="fw-bold" style="color: #174D94;">Welcome Back!</h1>
        <p>Enter your details to continue</p>

        <form id="loginForm">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Riezlay@gmail.com" required>
  </div>

  <div class="mb-3 position-relative">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control pe-5" id="password" placeholder="••••••••••" required>
    
      
  </div>

  <div class="d-flex justify-content-end mb-3">
    <a href="forgot.html" class="forgot-link">Forgot password?</a>
  </div>

  <button type="submit" class="login-btn">Login</button>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent normal form submission

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) {
    alert('Please fill in both fields.');
    return;
  }

  // Example: Very simple email validation
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    alert('Please enter a valid email address.');
    return;
  }

  // If everything is valid, redirect to dashboard
  window.location.href = 'dashboard.html';
});
</script>

        <div class="text-center mt-3">
  Don’t have an account yet? 
  <span class="signup-link" style="cursor: pointer;" onclick="window.location.href='register.html'">
    Sign up
  </span>
</div>

      </div>

      <!-- Right: Image -->
      <div class="col-md-6 text-center">
        <img src="assets\logo.png" class="img-fluid" alt="Logo Illustration">
