<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="styles\styles.css">
</head>
<body>
  <div class="container vh-100 d-flex flex-column justify-content-center">
    <!-- Navigation -->
    <nav class="d-flex mb-5">
      <a href="#" class="navbar-brand me-5">LOGO HERE</a>
      <a href="#" class="navbar-links">Home</a>
      <a href="#" class="navbar-links">Contact</a>
      <a href="#" class="navbar-links">Pickup Guidelines</a>
    </nav>

    <div class="row align-items-center">
      <!-- Left: Reset Password Form -->
      <div class="col-md-6">
        <h1 class="fw-bold" style="color: #174D94;">Reset Password</h1>

     <form onsubmit="event.preventDefault(); resetPassword();">
  <div class="mb-3">
    <label for="newPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="newPassword" placeholder="••••••••••">
  </div>
  <div class="mb-4">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••••">
  </div>
  <button type="submit" class="btn-reset">Set New Password</button>
</form>

<script>
function resetPassword() {
  // Optional: validate if both passwords match
  const pass = document.getElementById('newPassword').value;
  const confirm = document.getElementById('confirmPassword').value;

  if (pass !== confirm || pass === '') {
    alert('Passwords do not match!');
    return;
  }

  alert('Password has been reset.');
  window.location.href = 'login.html'; // Redirect to login page
}
</script>
      </div>

      <!-- Right: Illustration -->
      <div class="col-md-6 text-center">
        <img src="https://placehold.co/560x560" class="img-fluid" alt="Illustration">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
