<!-- Loading Modal (shared for logout + navigation) -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p id="loadingMessage" class="mt-3" style="font-size: 1.2rem;">Loading...</p>
    </div>
  </div>
</div>

<script>
  // Reusable loading function
  function showLoading(message = "Loading...", redirectUrl = null, delay = 1500) {
    const msgElem = document.getElementById("loadingMessage");
    if (msgElem) msgElem.textContent = message;

    const modal = new bootstrap.Modal(document.getElementById("loadingModal"));
    modal.show();

    if (redirectUrl) {
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, delay);
    }
  }

  // Logout
  function logout() {
    const logoutModal = bootstrap.Modal.getInstance(document.getElementById('logoutModal'));
    if (logoutModal) logoutModal.hide();

    showLoading("Logging out...", "index.html", 1500);
  }

  // Navigation to User Management
  function goToUserManagement() {
    showLoading("Proceeding to User Management...", "admin_User_Management.html", 1500);
  }
</script>
