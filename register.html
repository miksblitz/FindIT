<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="assets\styles.css">
  
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-white">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="index.html">LOGO HERE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-primary" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="#">Pickup Guidelines</a></li>
      </ul>
    </div>
  </div>
</nav>


<body>
  <div class="container py-5">
    <!-- Navigation -->
   

    <div class="row">
      <!-- Left Column: Registration Form -->
      <div class="col-md-6">
        <h1 class="fw-bold" style="color:#174D94;">Welcome</h1>
        <p>Enter your details to continue</p>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Riezlay@gmail.com">
          </div>

          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Riezl">
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Lumongsod">
          </div>

          <div class="mb-3">
            <label for="studentId" class="form-label">Student ID No</label>
            <input type="text" class="form-control" id="studentId" placeholder="23209898">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••••">
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••••">
          </div>

          <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <div class="mt-3 text-center">
          <small>Already have an Account? <a href="login.html" class="login-link">Log In</a></small>
        </div>
      </div>

      <!-- Right Column: Image -->
      <div class="col-md-6 text-center">
        <img src="https://placehold.co/625x625" class="img-fluid" alt="Illustration">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
